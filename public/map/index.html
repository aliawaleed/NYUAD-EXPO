<!-- The landing page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>NYUAD Expo</title>
</head>

<body>
  <!--Background Container -->
  <div class="background-container">
    <img src="images/main.png" alt="C2-img">
  </div>

  <!-- <div id="all-scores">
    <li id="dorm-score"> Dorm: <span id="dScore">0</span></li>
  </div> -->

  <div class="container" id="container">
    <!-- set the locations on the map -->
    <div class="location">
      <center>      <text id="title"> Explore <br> NYUAD</text></center>
    </div>

    <div class="location">
      <img src="images/a2.png" id="A2" alt="" onclick="joinRoom(this)">
      <text id="A2Name">A2 | Major Hunt <span id="A2Num">(0/2)</span></text>
    </div>

    <div class="location">
      <img src="images/c2.png" id="C2" alt="" onclick="joinRoom(this)">
      <text id="C2Name">C2 | Pictionary <span id="C2Num">(0/2)</span></text>
    </div>

    <div class="location">
      <img src="images/d2.png" id="D2" alt="" onclick="joinRoom(this)">
      <text id="D2Name">D2 | One Mealswipe <span id="D2Num">(0/2)</span></text>
    </div>

    <div class="location">
      <img src="images/field.png" id="Field" alt="" onclick="joinRoom(this)">
      <text id="FieldName">Field | Tug of War <span id="FieldNum">(0/2)</span></text>
    </div>

    <div class="location">
      <!-- <div id="D1" onclick="joinRoom(this)"> </div> -->
      <img src="images/d1.png" id="D1" alt="" onclick="joinRoom(this)">
      <text id="D1Name">D1 | Find the Card <span id="D1Num">(0/2)</span></text>
    </div>

    <div class="location">
      <div id="dorm" onclick="joinRoom(this)"> </div>
      <img src="images/a5.png" id="dorm" alt="" onclick="joinRoom(this)">
      <text id="dormName"> Dorm | Scavenger Hunt <span id="dormNum">(0/2)</span></text>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
