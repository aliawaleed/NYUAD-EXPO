<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
  <title>NYUAD Pictionary</title>
  <!-- Two below for p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>C2</title>
</head>

<body>

  <!--Background Container -->
  <div class="background-container">
    <img src="images/pictionarybg.png" alt="C2-img">
  </div>

  <!-- Write Title Here -->
  <div id="title">
    <p> <span style="font-weight:bold"> Palm Tree </span> | Pictionary </p>
  </div>


  <!-- Game Container -->
  <div id="game-container">
    <!-- View drawing canvas here -->
    <div id="sketch-container">
      <div id="sketch-canvas"></div>
      <!-- Get-Word Button section -->
      <div class="getwordbutton">
        <button id="getword-button">Draw</button>
        <text class="drawword-text"><span id="draw_this"></span></text>
      </div>

    </div>

    <!-- Chat Container -->
    <div id="chat-container">

      <!-- View chat messages here here -->
      <div class="sub-container chat-feed">
        <div class="chat-box" id="chat-box-msgs">
        </div>
      </div>

      <!-- Enter chat messages here -->
      <div id="chat-input" class="sub-container chat-input">
        <input type="text" class="chat-input-msg" id="msg-input" placeholder="Answer" />
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
    <!-- Instruction Written Here -->
  <div id="instruction">
    <p id="instructions"> </p>
  </div>
  <script src="c2.js"></script>
</body>

</html>
