<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
  <title>C2 Pictionary</title>
  <!-- Two below for p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>C2 Pictionary</title>
</head>

<body>

  <!--Background Container -->
  <div class="background-container">
    <img src="images/pictionarybg.png" alt="C2-img">
    <!-- Home Button -->
    <div><img src="/images/home.png" alt="home button" id="mainHome" onclick="joinRoom(this)"></div>
  </div>

  <!--Instructions -->
  <div class="rules" id="rules">
    <h1 class="rules-instructions"> Instructions </h1>
    <p class="specific-instructions"> Welcome to Pictionary! </br> </br> <span style="font-weight:bold"> Goal: </span>
      Collaborate to guess the most number of NYUAD related words! <br> <br> One person will draw and the other will
      guess!</p>

    <button id="start-button" onclick="startGame()"> START </button>
  </div>

  <!--finished note -->
  <div class="finished" id="finished">
    <h1 class="rules-instructions">Congratulations</h1>
    <p id="finalScore"></p>
    <button id="Home" onclick="joinRoom(this)"> Home</button>
  </div>

  <!--GamePage -->
  <div id="gamePage">

    <div id="title">
      <p class="title"> <span style="font-weight:bold"> C2 </span> | PICTIONARY </p>
      <p class="completed-words" id="completed-words">Points: 0</p>
      <p id="timer">Time left: 100</p>
    </div>

    <div id="main-container">
      <!-- View drawing canvas here -->
      <div id="sketch-container">
        <div id="sketch-canvas">    <p id="player-instructions"> </p></div>
        <!-- Get-Word Button section -->
        <div class="getwordbutton">
          <button id="getword-button" onclick="startTimer()">Draw</button>
          <text class="drawword-text"><span id="draw_this"></span></text>
        </div>
      </div>

      <!-- Chat Container -->
      <div id="chat-container">
        <!-- View chat messages here here -->
        <div class="sub-container chat-feed">
          <div class="chat-box" id="chat-box-msgs">
          </div>
        </div>
        <!-- Enter chat messages here -->
        <div id="chat-input" class="sub-container chat-input">
          <input type="text" class="chat-input-msg" id="msg-input" placeholder="Answer">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
      <p id="players"> </p>

  </div>

  <script src="c2.js"></script>
</body>

</html>
