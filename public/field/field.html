<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
    <!-- Two below for p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="field.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tug of War</title>
</head>
<body>

        <!--Background Container -->
    <div class="background-container">
        <img src="/field/tugOfWarImages/tugOfWarBG.png" alt="field-img">
    </div>

    <!-- Title -->
    <div id="title">
        <p id="moveTitle"> <span style="font-weight:bold"> The Field </span> | Tug of War </p>
    </div>

    <div class="rules" id="rules">
        <h1 class="rules-instructions">Instructions</h1>
        <p class="specific-instructions"> Welcome to the Falcons Field where you'll be playing Tug of War!  </br> </br> The player that gets the center triangle to their side first wins!</p>
        <p id="player-instructions"> </p>
        <button id="start-button" onclick="startGame()"> START </button>
    </div>

    <div class="end" id="end">
        <h1 class="game-over"> Game Over! </h1>
        <p class="winner" id="winner"></p>
        <button id="Home" onclick="home(this)"> Home </button>
    </div>

    <div id="container">
        <div class="p5" id="p5"></div>
        <p id="instructions"> </p>
    </div>
    <center><p id="players"> Please wait for another player to join! </p></center>
</body>
</html>
