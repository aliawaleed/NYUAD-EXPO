<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
  <title>A2 Major Hunt</title>
  <!-- Two below for p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>A2</title>
</head>

<body>
  <!--Background Container -->
  <div class="background-container">
    <img src="images/a2background.png" alt="A2-img">
    <div><img src="/images/home.png" alt="home button" id="mainHome" onclick="joinRoom(this)"></div>
  </div>

  <!--Instructions -->
  <div class="rules" id="rules">
    <h1 class="rules-instructions">Instructions</h1>
    <p class="specific-instructions"> Welcome to Major Hunt! </br> </br><span style="font-weight:bold"> Goal: </span>
      Guess as many NYUAD majors as you can within 60 seconds! <br> <br> Type in the majors and click submit!</p>
    <button id="start-button" onclick="startGame()"> START </button>
  </div>

  <!--finished note -->
  <div class="finished" id="finished">
    <h1 class="rules-instructions">Congratulations</h1>
    <p id="finalScore"></p>
    <button id="Home" onclick="joinRoom(this)"> Home</button>
  </div>


  <!-- Write Title Here -->
  <div id="gamePage">

    <div id="title">
      <p class="title"> <span style="font-weight:bold"> A2 </span> | MAJOR HUNT </p>
      <p class="completed-orders" id="completed-orders"> </p>
      <p id="timer">Time left: 60</p>
      <p id="players"></p>
    </div>

    <div id="main-container" class="main-container">
      <div id="sketch-canvas"></div>
      <!-- User Input Name -->
      <p><input id="name" value="" placeholder="add major"> </input>
        <!-- Submit Name Button -->
        <input type="submit" id="submit" value="Submit" onclick="startTimer()" />
      </p>

        <p id="players"> </p>
    </div>
  </div>

</body>
<script src="a2.js"></script>
<script src="bubble.js"></script>

</html>
