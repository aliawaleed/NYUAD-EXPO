<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
        <title>A2 Major Hunt</title>
        <!-- Two below for p5.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>A2</title>
      </head>
<body>
     <!--Background Container -->
  <div class="background-container">
    <img src="images/a2background.png" alt="A2-img">
  </div>

  <!-- Write Title Here -->
  <div id="title">
    <p> <span style="font-weight:bold"> A2 </span> | Major Hunt </p>
  </div>

    <!-- View canvas here -->
    <div id="sketch-container">
        <div id="sketch-canvas"></div>

        <!-- User Input Name -->
        <p><input id="name" value="" placeholder="name"> </input>
          <!-- Submit Name Button -->
          <input type="submit" id="submit" value="Submit" />
        </p>
    
        <!-- Container "dataOutput"  -->
        <div id="canvas">
        </div>
    
      </div>

    <!-- Instruction Written Here -->
    <div id="instruction">
        <p id="instructions"> </p>
      </div>
      </body>
<script src="a2.js"></script>
</html>
