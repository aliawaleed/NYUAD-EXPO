<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
    <!-- Two below for p5.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> -->
    <script src="d2.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>D2</title>
</head>
<body>
      <!-- Title -->
    <div id="title">
        <p> <span style="font-weight:bold"> D2 </span> | Make The Meal </p>
    </div>

    <div class="order", id="order">
        <p class="generated", id="generated"> </p>
        <button id="generate-button" onclick="generateOrder()"> order </button>
    </div>
    <div class="menu" id="menu"> 
        <table style="width:100%">
            <tr>
              <th>Appetizers</th>
              <th>Main Course</th>
              <th>Dessert</th>
            </tr>
            <tr>
              <td><img class="appetizers" id="appetizer1" onclick="addAnswer(this)"></td>
              <td><img class="main-courses" id="main-course1" onclick="addAnswer(this)"></td>
              <td><img  class="desserts" id="dessert1" onclick="addAnswer(this)"></td>
            </tr>
            <tr>
                <td><img class="appetizers" id="appetizer2" onclick="addAnswer(this)"></td>
                <td><img class="main-courses" id="main-course2" onclick="addAnswer(this)"></td>
                <td><img class="desserts" id="dessert2" onclick="addAnswer(this)"></td>
            </tr>
            <tr>
                <td><img class="appetizers" id="appetizer3" onclick="addAnswer(this)"></td>
                <td><img class="main-courses" id="main-course3" onclick="addAnswer(this)"></td>
                <td><img class="desserts" id="dessert3" onclick="addAnswer(this)"></td>
            </tr>
          </table>
    </div>
    <div class="choices" id="choices">
        <img src="/d2/images/tray.png" alt="tray to add food items" id="tray">
        <img id="ans1" onclick="removeItem(this.id)">
        <img id="ans2" onclick="removeItem(this.id)">
        <img id="ans3" onclick="removeItem(this.id)">
        <button id="submit-button" onclick="submitOrder()"> submit </button>
    </div>
    <div class="instructions" id="instructions"> 
        <p> Press on the order button to display an order! </p>
    </div>

</body>
</html>
