<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- add sockets library -->
    <!-- Two below for p5.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> -->
    <script src="d2.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>D2</title>
</head>

<body>

    <!--Background Container -->
    <div class="background-container">
        <img src="/d2/images/d2.png" alt="D2-img">

        <!-- Home Button -->
        <div><img src="/images/home.png" alt="home button" id="mainHome" onclick="joinRoom(this)"></div>
    </div>
    <!-- Title -->
    <div id="title">
        <p class="title"> <span style="font-weight:bold"> D2 </span> | One Meal Swipe</p>
        <p class="completed-orders" id="completed-orders">My orders: 0 | Their orders: 0</p>
    </div>

    <!-- Instructions for the game to be displayed at the beginning -->
    <div class="rules" id="rules">
        <h1 class="rules-instructions">Instructions</h1>
        <p class="specific-instructions"> <span style="font-weight:bold"> Goal: </span> make as many meals as possible
            under 1 minute </br> </br> <span style="font-weight:bold"> To add dish: </span> click on it in the menu.
            </br> </br><span style="font-weight:bold">To remove dish: </span> click on it on the tray!</p>
        <button id="start-button" onclick="startGame()"> START </button>
    </div>

    <!-- Top part of the game, showing the order and timer -->
    <div class="container" id="container">
        <div class="order" , id="order">
            <p class="generated" , id="generated"> </p>
            <button id="generate-button" onclick="startTimer()"> order </button>
            <p id="timer"></p>
        </div>

        <!-- game container, for the menu and tray -->
        <div class="game-container" id="game-container">
            <!-- Menu div -->
            <div class="menu" id="menu">
                <table style="width:100%">
                    <tr id="titles">
                        <th>Appetizers</th>
                        <th>Main Course</th>
                        <th>Dessert</th>
                    </tr>
                    <tr>
                        <td><img class="appetizers" id="appetizer1" onclick="addAnswer(this)"></td>
                        <td><img class="main-courses" id="main-course1" onclick="addAnswer(this)"></td>
                        <td><img class="desserts" id="dessert1" onclick="addAnswer(this)"></td>
                    </tr>
                    <tr>
                        <td><img class="appetizers" id="appetizer2" onclick="addAnswer(this)"></td>
                        <td><img class="main-courses" id="main-course2" onclick="addAnswer(this)"></td>
                        <td><img class="desserts" id="dessert2" onclick="addAnswer(this)"></td>
                    </tr>
                    <tr>
                        <td><img class="appetizers" id="appetizer3" onclick="addAnswer(this)"></td>
                        <td><img class="main-courses" id="main-course3" onclick="addAnswer(this)"></td>
                        <td><img class="desserts" id="dessert3" onclick="addAnswer(this)"></td>
                    </tr>
                </table>
            </div>
            <!-- For the tray -->
            <div class="choices" id="choices">
                <img src="/d2/images/tray.png" alt="tray to add food items" id="tray">
                <img id="ans0" onclick="removeItem(this.id)">
                <img id="ans1" onclick="removeItem(this.id)">
                <img id="ans2" onclick="removeItem(this.id)">
                <button id="submit-button" onclick="submitOrder()"> submit </button>
            </div>
        </div>
        <!-- Game instructions -->
        <div class="instructions" id="instructions">
            <p id="players"> Please wait for another player to join! </p>
        </div>
    </div>

    <!-- Printing results and end of game -->
    <div class="end" id="end">
        <h1 class="game-over"> Game Over! </h1>
        <p class="winner" id="winner"></p>
        <p class="results" id="results"></p>
        <button id="Home" onclick="goHome(this)"> Home </button>
    </div>

</body>

</html>
